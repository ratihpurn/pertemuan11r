<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversi Celcius Fahrenheit</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <style>
        .jarak{
            padding-top:20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h3>Konversi Suhu Celcius Fahrenheit</h3>
        <select id="pilihan" class="form-select">
            <option value="pil" disabled> Silahkan Pilih Opsi </option>
            <option value="ctof">Celcius -> Fahrenheit</option>
            <option value="ftoc">Fahrenheit -> Celcius</option>    
        </select>
        <div id="c2f">
            <label class="form-label">Nilai Celcius</label>s
            <input type="text" id="txC" class="form-control">
        </div>
        <div id="f2c">
            <label class="form-label">Nilai Fahrenheit</label>
            <input type="text" id="txF" class="form-control">
        </div>
        <div class="jarak">
            <span id="txHasil"></span>
        </div>
        <div class="jarak">
            <button id="cmdConvert" class="btn btn-warning">Konversi Nilai</button>
        </div>

    </div>

    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="../jquery/jquery.js"></script>
    <script>
        //definisi script Konversi C=>F, F=>C
        //Dari C->F = (C × 9/5) + 32
        //Dari F-> = (F × 5/9) - 32
        $(function(){
            var pil=""
            var txHASIL = ""
            $("select").on('change',function(){
                pil = $("select").val()
                if(pil=="ctof"){
                    $("#txC").prop("disabled",false)
                    $("#txF").prop("disabled",true)
                }else{
                    $("#txC").prop("disabled",true)
                    $("#txF").prop("disabled",false)
                }
            })
            $("#cmdConvert").on("click",function(){
                let nC = 0
                let nF = 0
                if(pil=="ctof"){
                    nC = $("#txC").val()
                    nF = (nC*9/5)+32
                    txHASIL = "<h3>Konversi Nilai Celcius ke Fahrenheit</h3>"
                    txHASIL +="°F = (°C X 9/5) + 32<br>"
                    txHASIL +="°F = ("+nC+" X 9/5) + 32<br>"
                    txHASIL +="°F = "+nF+"°"
                    $("#txF").val(nF)
                    $("#txHasil").html(txHASIL)
                }
                if(pil=="ftoc"){
                    nF = $("#taxf").val()
                    //....
                }
            })
        })
    </script>
</body>
</html>
