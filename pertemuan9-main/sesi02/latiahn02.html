<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jQuery 02</title>
</head>
<body>
    
    <input type="text" id="txNAMA">
    <button id="cmdNAMA">Get Nama</button>
    <p class="viewNAMA">--NAMA--</p>
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("#cmdNAMA").on("click",function(){
                let nama = $("#txNAMA").val()
                $(".viewNAMA").html(nama) 
            })
        })
    </script>
</body>
</html>
